<h2>New Contact</h2>

<form name="newContact.contactForm" novalidate class="form-horizontal">
  <form-field record="newContact.contact" field="firstName" live="false" required="true"></form-field>
  <form-field record="newContact.contact" field="lastName" live="false" required="true"></form-field>

  <div class="row form-group">
    <div class="col-sm-offset-2">
      <button class="btn btn-primary" ng-click='newContact.submit()'>Create Contact</button>
    </div>
  </div>
</form>
