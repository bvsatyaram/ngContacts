<h2>New Contact</h2>

<form name="new.contactForm" novalidate class="form-horizontal">
  <form-field record="new.contact" field="firstName" live="false" required="true"></form-field>

  <div class="row form-group">
    <div class="col-sm-offset-2">
      <button class="btn btn-primary" ng-click='new.submit()'>Create Contact</button>
    </div>
  </div>
</form>
